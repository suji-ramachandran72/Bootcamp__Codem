<script>
    let userProfile={
        name:'Suji',
        age:19,
        email:'sujiramachandran@gmail.com',
        isActive:false,
        updateprofile:function(){
            this.age+=1;
            this.isActive=true;
            console.log("Updated property:\nAge:"+this.age+"\nActive:"+this.isActive);
        }
    };

    userProfile.updateprofile();
    console.log("Name:"+userProfile.name+"\nAge:"+userProfile.age+"\nEmail:"+userProfile.email+"\nActive:"+userProfile.isActive);
    //console.log(userProfile);
</script>
