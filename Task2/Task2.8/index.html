<!--Task 8 – Message Priority Formatter 
Requirements: 
• Create processMessage(message, isUrgent). 
• Validate: If message is empty → "Message cannot be empty" and return. 
• Create booleans: 
o hasWarningWord → message includes "error" or "fail". 
o isHighPriority → isUrgent OR hasWarningWord. 
• Message formatting: 
o If high priority → uppercase + "  IMPORTANT: "   
o Else → lowercase + "INFO: " 
• Display: Final message and High-priority status -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Message Priority Formatter</title>
</head>
<body>
    <h1> Message Priority Formatter</h1>
    <form>
        <label>Enter a message:</label>
        <input type="text" id="message" required><br><br>
        <label> Is Urgent?</label>
        <select id="urgent">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </form><br><br>
    <button onclick="formatMessage()">Process Message</button>
</body>
<script>
    function processMessage(message, isUrgent){
        message=message.toLowerCase();
        if(message === ''){
            console.log("Message cannot be empty");
        }
        let hasWarningWord=message.includes('error') || message.includes('fail');
        let  isHighPriority =isUrgent || hasWarningWord;
        let formattedMessage;
        if(isHighPriority) {
            formattedMessage="IMPORTANT:"+ message.toUpperCase();
        }
       else{
           formattedMessage="INFO:"+ message.toLowerCase();
        }
        console.log(formattedMessage+"\n" +"HigerPriority Status:"+ (isHighPriority?'Yes':'No'));
        console.log("Original message:"+message);
        console.log("Has warning word:"+hasWarningWord);
        console.log("Is urgent:"+isUrgent);
        console.log("Highpriority:"+isHighPriority);
        console.log("Final Message:"+formattedMessage);
    }
    function formatMessage(){
    let message=document.getElementById("message").value;
    let isUrgent=document.getElementById("urgent").value.toLowerCase()== 'true';
    processMessage(message, isUrgent);
    
    }
    
</script>
</html>
