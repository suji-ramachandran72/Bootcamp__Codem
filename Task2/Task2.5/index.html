<!--Task 5 – Order & Discount Processor 
Requirements : 
• Create three buttons to place Small, Medium, and Large orders. 
• Each button calls processOrder(orderAmount, isMember, 
couponCode) 
• Create processOrder(): 
• Validate orderAmount (must be a number > 0). 
• Apply discounts: 
o ≥3000 or member → 20% 
o ≥1500 + "SAVE10" → 10% 
o Empty coupon → 0% 
o Else → 5% 
• Apply free delivery for final amount ≥2000, else add ₹100. 
• Create validateCoupon(couponCode): 
• Use console.log() to display order amount, discount %, final amount, 
delivery status, and coupon validity.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order & Discount Processor </title>
</head>
<body>
    <h1> Order & Discount Processor </h1>
    <form >
        <label>OrderAmount</label>
        <input type="number" id="orderamount"><br><br>
        <label >Member</label>
        <input type="text" id="member"><br><br>
        <label>CouponCode</label>
        <input type="text" id="couponcode"><br><br>
    </form>
    <button onclick="Order('small')">Small Order</button>
    <button onclick="Order('medium')">Medium Order</button>
    <button onclick="Order('large')">Large Order</button>
</body>
<script>
    function processOrder(orderAmount,isMember,couponCode){
        
        if(isNaN(orderAmount) || orderAmount <=0){
            console.log('Invalid amount');
            return null;
        }
        let discount='';

        if(orderAmount >= 3000 && isMember){
            discount=20;
                
        }
        else if(orderAmount >= 2500 && couponCode === 'SAVE10'){
             discount=10;
        }
        else if (couponCode=== ''){
             discount=0;
               
        }
        else{
            discount=5;
        }
        return discount;    
     }
       
    function validateCoupon(couponCode){
        if(couponCode === 'SAVE10'){
            return 'Valid';
        }
        else if(couponCode === ''){
            return 'No Coupon';

        }else{
            return 'Invalid';
        }
    }
    function Order(type){
    let orderAmount=parseInt (document.getElementById('orderamount').value);
    let isMember=document.getElementById('member').value.toLowerCase() === 'true';
    let couponCode=document.getElementById('couponcode').value;
    let discount=processOrder(orderAmount,isMember,couponCode); 
    if(discount=== null) return;
     let finalAmount=orderAmount-(orderAmount* discount/100);
    let deliverstatus;    
    if(finalAmount >= 2000){
        deliveryStatus="Free Delivery";
    }
    else{
        finalamount+=100;
        deliveryStatus="100 rupees added..!"
    }
    let couponCheck=validateCoupon(couponCode);
    console.log(`Order amount = ${orderAmount}\n Discount :${discount}%\n Final amount:${finalAmount}\n delivery status:${deliveryStatus}\n Coupon validity:${couponCheck}`);
    
    }
</script>
</html>
